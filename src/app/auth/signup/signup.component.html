<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (submit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email" matInput
        placeholder="Email" ngModel
        name="email" email
        #emailInput="ngModel" required
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password" matInput
        placeholder="Password" ngModel
        name="password" minlength="6"
        #pwInput="ngModel" required
      >
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput [matDatepicker]="picker"
        placeholder="Birthday" [max]="maxDate"
        ngModel name="birthday"
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel name="agree"
      color="primary" required
    >
      Agree to Terms and Conditions
    </mat-checkbox>
    <button
      type="submit" mat-raised-button
      color="primary" [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
